<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Subscribe</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="flex items-center justify-center h-screen bg-slate-600">
			<div class="rounded-2xl bg-slate-800 p-2 mx-8">
				<div class="flex flex-col md:flex-row">
					<img
						src="./subscribe.jpg"
						alt="subscribe-img"
						class="h-80 md:h-64 object-fit rounded-xl md:rounded-l-xl md:rounded-r-none tranform hover:scale-105 duration-200 hover:rounded-xl"
					/>
					<div class="p-6 md:p-12">
						<h2 class="text-xl text-center md:text-start font-bold text-white">
							Get the News and Updates regularly
						</h2>
						<p class="text-slate-400 text-center md:text-start my-4 text-sm">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus,
							minus.
						</p>

						<div class="flex flex-col mt-5  space-y-4 md:space-x-3 justify-between md:flex-row md:space-y-0">
							<input
								type="text"
								placeholder="Enter your email address"
								class="p-2 px-4 text-center rounded-md text-white bg-slate-800 border border-bg-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
							/>
                            <button class="px-5 py-3 rounded-md mt-4 text-sm text-white text-center bg-lime-500 hover:bg-lime-700">Subscribe</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
