<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product modal</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="flex items-center justify-center h-screen">
			<div
				class="flex flex-col p-6 m-3 space-y-10 rounded-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16 shadow-2xl"
			>
				<div>
					<img
						src="./imgs/vannila.webp"
						alt="masala-chai"
						class="mx-auto rounded-2xl hover:scale-105 w-60 duration-200"
					/>
				</div>
				<div class="flex flex-col space-y-6">
					<div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
						<div>
							<div
								class="inline-block bg-black py-1 text-white rounded-full px-4"
							>
								Free shiping
							</div>
						</div>
						<h2 class="max-w-sm text-3xl font-semibold">
							Vannila Robus tea
						</h2>
					</div>
					<div class="flex flex-col space-y-3 mt-3 text-center md:text-left">
						<div class="font-semibold line-through">Rs.799</div>
						<div class="text-5xl font-bold">Rs.599</div>
						<p class="text-sm text-slate-400">
							The offer is valid until April 23 or the stock lasts
						</p>
					</div>
					<div class="group">
						<button
							class="w-full transition-all duration-200 text-center border-b-8 border-blue-800 bg-blue-800 rounded-md text-white group-hover:border-b-0 group-hover:border-t-8 group-hover:bg-blue-800 group-hover:border-t-blue-800 group-hover:shadow-lg"
						>
							<div
								class="bg-blue-500 duration-200 py-4 rounded-md group-hover:bg-blue-800"
							>
								Add to Cart
							</div>
						</button>
					</div>
					<div class="flex flex-row items-center space-x-3 text-sm group">
						<div
							class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"
						></div>
						<span>50+ pcs. in stock</span>
					</div>
					<div
						class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
					>
						<button
							class="flex flex-row items-center justify-center py-3 px-5 space-x-3 border-2 rounded-2xl border-slate-300 hover:scale-105 hover:shadow-lg duration-200"
						>
							<img src="./imgs/weight.png" class="w-8" alt="add-to-cart" />
							<span>Add to Cart</span>
						</button>
						<button
							class="flex flex-row items-center justify-center py-3 px-5 space-x-3 border-2 rounded-2xl border-slate-300 hover:scale-105 hover:shadow-lg duration-200"
						>
							<img src="./imgs/heart.png" class="w-8" alt="add-to-heart" />
							<span>Add to wishlist</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
